<!-- BEGIN: main -->
<!-- BEGIN: SearchHeader -->

{SET_RETURN_JS}

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
<tr><td>

	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
<form>
		<td class="dataLabel" noWrap>{MOD.LBL_PROSPECT_LIST_NAME}&nbsp;&nbsp;<input type=text size="20" name="name" class=dataField  value="{NAME}" /></td>
		<td align="right"><input type="hidden" name="action" value="Popup"/>
			<input type="hidden" name="query" value="true"/>
			<input type="hidden" name="module" value="{MODULE_NAME}" />
			<input type="hidden" name="form_submit" value="{FORM_SUBMIT}" />
			<input type="hidden" name="form" value="{FORM}" />
			<input class="button" type="submit" name="button" value="{APP.LBL_SEARCH_BUTTON_LABEL}"/></td>
</form>
	</tr>
	</table>
	
</td>
</tr>
</table>
<!-- END: SearchHeader -->
<!-- BEGIN: SearchHeaderEnd -->


<!-- END: SearchHeaderEnd -->



	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="listView">
	<!-- BEGIN: list_nav_row -->
{PAGINATION}
	<!-- END: list_nav_row -->
	<tr height="20">
	<td scope="col" width="40%" class="listViewThS1" NOWRAP><a href="{ORDER_BY}name" class="listViewThLinkS1">{MOD.LBL_LIST_PROSPECT_LIST_NAME}{arrow_start}{name_arrow}{arrow_end}</a></td>
<td scope="col"  width="60%" class="listViewThS1" NOWRAP>&nbsp;<slot><a href="{ORDER_BY}description" class="listViewThLinkS1">{MOD.LBL_LIST_DESCRIPTION}{arrow_start}{description_arrow}{arrow_end}</a></slot></td>	
	  </tr>


<!-- BEGIN: row -->
<tr height="20"  onmouseover="setPointer(this, '{PROSPECT_LIST.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmouseout="setPointer(this, '{PROSPECT_LIST.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmousedown="setPointer(this, '{PROSPECT_LIST.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
    		<td scope="row"valign=TOP  class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><a href="a" LANGUAGE=javascript onclick='set_return("{PROSPECT_LIST.ID}","{PROSPECT_LIST.NAME}"); window.close()' class="listViewTdLinkS1">{PROSPECT_LIST.NAME}</a></td>
    		<td scope="row"valign=TOP  class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}">{PROSPECT_LIST.DESCRIPTION}</td>
    	
	</tr>
<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->

</form>

</table>




<!-- END: main -->
